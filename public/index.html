<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Railway Messages</title>
  </head>
  <body>
    <div id="contentContainer">
      <img src="images/logotype-light.svg" alt="Railway logotype" id="logo" />
      <h1>
        Tasty, Rad, Noice
        <span class="subscript">and maybe a few bogus</span> Messages
      </h1>
      <h3>from the Discord server: ReddRailways</h3>
      <div id="messagesContainer">
        <div id="messages">
          <div id="placeholder" class="message">
            <span class="message-content">
              No messages yet. Try submitting one from Discord.
            </span>
          </div>
        </div>
      </div>
    </div>

    <script src="
    https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js
    "></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
